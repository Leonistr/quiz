<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <meta http-equiv="refresh" content="5">  <!-- –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0JQp2C6LFeKVnaogjdXRKJJiwlfPjYy4",
            authDomain: "ekeb-14711.firebaseapp.com",
            projectId: "ekeb-14711",
            storageBucket: "ekeb-14711.firebasestorage.app",
            messagingSenderId: "344039659889",
            appId: "1:344039659889:web:ef6a68a841db89b51c3ed0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function showLeaderboard() {
            const q = query(collection(db, "quiz_results"), orderBy("score", "desc"));
            const querySnapshot = await getDocs(q);

            let leaderboard = "";
            querySnapshot.forEach((doc, index) => {
                leaderboard += `<p><strong>${index + 1}. ${doc.data().name}</strong>: ${doc.data().score} –æ—á–∫–æ–≤</p>`;
            });

            document.getElementById("leaderboard").innerHTML = leaderboard;
        }

        showLeaderboard();
        setInterval(showLeaderboard, 5000);  // üîπ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    </script>
</head>

    <div id="leaderboard"></div>
</body>
