<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информатика Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        .quiz-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #3a3a5b;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background: #4a4a6b;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="start-container">
        <h1>Введите свои данные</h1>
        <input type="text" id="name" placeholder="Ваше имя">
        <select id="group">
            <option value="106">101</option>
            <option value="107">102</option>
            <option value="209">103</option>
            <option value="209">104</option>
            <option value="209">105</option>
            <option value="209">106</option>
            <option value="209">107</option>
            <option value="209">108</option>
            <option value="209">109</option>
            <option value="209">110</option>
            <option value="209">111</option>
            <option value="209">112</option>
            <option value="209">201</option>
            <option value="209">202</option>
            <option value="209">203</option>
            <option value="209">204</option>
            <option value="209">205</option>
            <option value="209">206</option>
            <option value="209">207</option>
            <option value="209">208</option>
            <option value="209">209</option>
            <option value="209">210</option>
            <option value="209">211</option>
            <option value="209">212</option>
            <option value="209">301</option>
            <option value="209">302</option>
            <option value="209">303</option>
            <option value="209">304</option>
            <option value="209">305</option>
            <option value="209">306</option>
            <option value="209">307</option>
            <option value="209">308</option>

            <option value="209">403</option>
            <option value="209">404</option>
        </select>
        <button onclick="startQuiz()">Начать</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h1>Информатика Quiz</h1>
        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
        </div>
        <p id="result"></p>
    </div>
    
    <script>
        const quizData = [
            { question: "Что делает оператор '==' в Python?", options: ["Присваивает значение", "Сравнивает значения", "Объявляет переменную"], correct: 1 },
            { question: "Какой алгоритм быстрее для сортировки массива?", options: ["Пузырьковая сортировка", "Быстрая сортировка", "Сортировка вставками"], correct: 1 },
            { question: "Какой SQL-запрос выбирает все данные из таблицы users?", options: ["GET * FROM users", "SELECT * FROM users", "FETCH users ALL"], correct: 1 },
            { question: "Что такое IP-адрес?", options: ["Идентификатор компьютера в сети", "Тип процессора", "Название браузера"], correct: 0 },
            { question: "Какой оператор используется для логического 'ИЛИ' в Python?", options: ["&&", "||", "or"], correct: 2 },
            { question: "Какая сложность алгоритма бинарного поиска?", options: ["O(n)", "O(log n)", "O(n^2)"], correct: 1 },
            { question: "Какая команда создаёт новую ветку в Git?", options: ["git checkout", "git branch", "git merge"], correct: 1 },
            { question: "Какой метод используется для добавления элемента в массив в JavaScript?", options: ["push()", "add()", "insert()"], correct: 0 },
            { question: "Какой порт используется для HTTP?", options: ["80", "443", "22"], correct: 0 },
            { question: "Какой язык используется для стилизации веб-страниц?", options: ["HTML", "CSS", "JavaScript"], correct: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userName = "";
        let userGroup = "";

        function startQuiz() {
            userName = document.getElementById("name").value;
            userGroup = document.getElementById("group").value;

            if (userName.trim() === "") {
                alert("Введите имя");
                return;
            }
            
            document.getElementById("start-container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            
            questionElement.innerText = quizData[currentQuestion].question;
            optionsElement.innerHTML = "";
            
            quizData[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === quizData[currentQuestion].correct) {
                score++;
            }
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("question-container").innerHTML = `<h2>${userName} (${userGroup}), вы набрали ${score} из ${quizData.length}!</h2>`;
            }
        }
    </script>
    <script type="module">
    // Импорт Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA0JQp2C6LFeKVnaogjdXRKJJiwlfPjYy4",
        authDomain: "ekeb-14711.firebaseapp.com",
        projectId: "ekeb-14711",
        storageBucket: "ekeb-14711.appspot.com",
        messagingSenderId: "344039659889",
        appId: "1:344039659889:web:ef6a68a841db89b51c3ed0",
        measurementId: "G-JJDG0K5VYR"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userName = "";
    let userGroup = "";
    let score = 0;

    window.startQuiz = function () {
        userName = document.getElementById("name").value;
        userGroup = document.getElementById("group").value;

        if (userName.trim() === "") {
            alert("Введите имя");
            return;
        }

        document.getElementById("start-container").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        loadQuestion();
    };

    window.checkAnswer = function (selected) {
        if (selected === quizData[currentQuestion].correct) {
            score++;
        }
        currentQuestion++;

        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            saveResultToFirebase();
        }
    };

    async function saveResultToFirebase() {
        try {
            await addDoc(collection(db, "quiz_results"), {
                name: userName,
                group: userGroup,
                score: score,
                timestamp: new Date()
            });

            document.getElementById("question-container").innerHTML = `<h2>${userName} (${userGroup}), вы набрали ${score} из ${quizData.length}!</h2>`;
        } catch (e) {
            console.error("Ошибка при сохранении:", e);
        }
    }
</script>
</body>
</html>
